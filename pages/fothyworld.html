<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Labirinto</title>
   <link rel="stylesheet" href="../assets/styles/main.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body translate="no">
   <p id="points"> voce tem mts ponto</p>
   <canvas id="screen" width="50" height="50" ></canvas>
   <div id="controles">
      
      <button class="mov-control">
         <span  class="material-symbols-outlined  seta" id="ArrowUp">
            arrow_upward
         </span>
      </button>
      
      <div class="lados">
         <button class="mov-control">
            <span  class="material-symbols-outlined  seta" id="ArrowLeft">
               arrow_back
            </span>
         </button>
         
         <button class="mov-control">
         <span  class="material-symbols-outlined  seta" id="ArrowRight">
            arrow_right_alt
         </span>
         </button>
      </div>
      
      <button class="mov-control">
         <span  class="material-symbols-outlined  seta" id="ArrowDown">
            arrow_downward
         </span>
      </button>

   </div>
   <script type="module" >
      import createKeyboardListener from '../assets/scripts/keyboardListener.js'
      import renderScreen from '../assets/scripts/render.js'
      import mundo from '../assets/scripts/worldsMaps/wolrd4.js'
      import createGame from '../assets/scripts/rules.js'

      
      const game = createGame(mundo)
      const canvaElement = document.getElementById('screen')
      const screen = canvaElement.getContext('2d')
      const keyboardListener = createKeyboardListener()
      keyboardListener.subscribe(game.movePlayer)
      

      const $mobileButtons = document.getElementsByClassName('seta')
      for(let button of $mobileButtons){
         button.addEventListener('click', (e)=>{
            game.movePlayer({playerId: 'player1', keyPressed: button.id})
         })
      }
      renderScreen(screen,game,requestAnimationFrame)
   
      
   </script>
</body>
</html>
