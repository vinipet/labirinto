<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/styles/home.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
   <title>Labirinto</title>
</head>
<body>

   <head>

   </head>

   <section>
      <h1>Labirinto</h1>
      <div class="conteiner">
         
         <Button class="option" id="new-server-btn"> Criar Sala</Button>
         <Button class="option" id="join-server-btn"> Entrar</Button>

      </div>
   </section>
   

   <dialog id="create-room-modal">
      <section>
         <button translate="no" class="close material-symbols-outlined " >close</button>
         <h1>Criar Sala</h1>
         <div class="conteiner">
            <form action="/create" method="post" id="Criar">
               <label for="creatRoomName"><p>Nome da Sala</p></label> <input type="text" name="createRoomName" autocomplete="nickname" id="createRoomName" maxlength="20">
               
               <input type="submit" value="Criar" class="send-request" >
            </form>
         </div>
      </section>
   </dialog>
   
   
   <dialog id="join-room-modal">
      <section>
         <button translate="no" class="close material-symbols-outlined " >close</button>
         <h1>Entrar na Sala</h1>
         <div class="conteiner">
            <form action="/join" method="post" id="join">
               <label for="Room-name"><p>Nome da Sala</p></label> <input type="text" name="Room-name" autocomplete="nickname" id="Room-name" maxlength="20">
               
               <input type="submit" value="Entrar" class="send-request">
            </form>
         </div>
      </section>
   </dialog>

</body>
<script src="assets/scripts/post.js"></script>
</html>
